<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <!-- Пришлось сделать т.к. в консоли FF все время показывалась ошибка, что фавиконки нет -->
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-32x32.png">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/cousteau.jpg" class="profile__avatar" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img src="./images/tinypng-igor-sporynin.jpg" class="element__image" alt="Фестиваль воздушных шаров">
        <div class="element__caption">
          <h2 class="element__header">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/tinypng-mauro-lima.jpg" class="element__image" alt="Золотые ворота">
        <div class="element__caption">
          <h2 class="element__header">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/tinypng-anastasiia-rozumna.jpg" class="element__image" alt="Гаспра">
        <div class="element__caption">
          <h2 class="element__header">Гаспра</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/tinypng-tim-mossholder.jpg" class="element__image" alt="Кони">
        <div class="element__caption">
          <h2 class="element__header">Каппадокия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/tinypng-tom-podmore.jpg" class="element__image" alt="Набережная">
        <div class="element__caption">
          <h2 class="element__header">Карачаево-Черкесия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/tinypng-tom-podmore2.jpg" class="element__image" alt="Еще одна набережная">
        <div class="element__caption">
          <h2 class="element__header">Хабаровск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" type="button"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <form action="#" class="popup__form" name="editProfile"><!-- Надеюсь такой action будет правильным -->
        <input type="text" class="popup__input popup__input_type_name" name="editName">
        <input type="text" class="popup__input popup__input_type_job" name="editJob">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./script/index.js"></script>
</body>

</html>
