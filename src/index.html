<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Пришлось сделать т.к. в консоли FF все время показывалась ошибка, что фавиконки нет -->
  <link rel="icon" type="image/png" sizes="32x32" href="<%=require('./images/favicon-32x32.png')%>">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <!-- <script type="module" src="./pages/index.js" defer></script> -->
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <!-- <img src="./images/cousteau.jpg" class="profile__avatar" alt="Аватар пользователя"> -->
      <img src="<%=require('./images/cousteau.jpg')%>" class="profile__avatar" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <!--article class="element">
        <img src="./images/tinypng-igor-sporynin.jpg" class="element__image2" alt="Фестиваль воздушных шаров">
        <div class="element__caption">
          <h2 class="element__header">Карачаевск</h2>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
        <button class="element__delete" type="button" aria-label="Удалить"></button>
      </article -->
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- Попап редактирования имени и профессии -->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <form action="#" class="popup__form popup__form_edit-profile" name="editProfileForm" novalidate>
        <input
          type="text"
          class="popup__input popup__input_type_name"
          id="input-name"
          name="editName"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required
          >
        <span class="popup__error input-name-error"></span>

        <input
          type="text"
          class="popup__input popup__input_type_job"
          id="input-job"
          name="editJob"
          placeholder="Профессия"
          minlength="2"
          maxlength="200"
          required
          >
        <span class="popup__error input-job-error"></span>

        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточки -->
  <div class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__header">Новое место</h3>
      <form action="#" class="popup__form popup__form-add-card" name="addCardForm">
        <input
          type="text"
          class="popup__input popup__input_type_add-title"
          id="input-add-title"
          name="addCardTitle"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required>
        <span class="popup__error input-add-title-error"></span>
        <input
          type="url"
          class="popup__input popup__input_type_add-link"
          id="input-add-link"
          name="addCardLink"
          placeholder="Ссылка на картинку"
          required>
        <span class="popup__error input-add-link-error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап картинки -->
  <div class="popup popup_image">
    <div class="popup__container popup__container_image">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <figure class="popup__illustration">
        <img class="popup__large-image" src="./images/default.jpg" alt="Описание">
        <figcaption class="popup__caption-image">Название</figcaption>
      </figure>
    </div>
  </div>

  <!-- template для карточек мест -->
  <template id="element">
    <article class="element">
      <img class="element__image">
      <div class="element__caption">
        <h2 class="element__header"></h2>
        <button class="element__like" type="button" aria-label="Нравится"></button>
      </div>
      <button class="element__delete" type="button" aria-label="Удалить"></button>
    </article>
  </template>

</body>

</html>
